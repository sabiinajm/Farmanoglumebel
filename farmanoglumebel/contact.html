        <div class="contact-container">

            <div class="right-side">

            <form method="post" class="form" name="">
              <div class="input-box">
                <input id="name" type="text" placeholder="Adınızı daxil edin." autocomplete="off">
              </div>
              <div class="input-box">
                <input id="email" type="email" placeholder="Email adresinizi daxil edin. " autocomplete="off">
              </div>
              <div class="input-box">
              <textarea id="message" cols="30" rows="10" placeholder="Sualınız..." ></textarea>
            </div>
              <div class="button-send">
                <input class="btn-send" type="button" value="Göndər" onclick="sendMail()">
              </div>
            </form>
          </div>
          </div>
        </div>
        <script>
        function sendMail() {
          var params = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value,
          };
        
          const serviceID = "service_stmj8vb";
          const templateID = "template_w4x07yk";
        
            emailjs.send(serviceID, templateID, params)
            .then(res=>{
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("message").value = "";
                console.log(res);
                alert("Your message sent successfully!!")
        
            })
            .catch(err=>console.log(err));
        
        }
        </script>
